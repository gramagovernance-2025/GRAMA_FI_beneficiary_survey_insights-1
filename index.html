    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #800019;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #800019;
      margin-top: 40px;
    }
    .chart-box {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .scorecard {
  background: #ffffff;              /* white background */
  color: #800019;                   /* maroon text */
  padding: 20px 25px;
  border-radius: 8px;
  text-align: center;
  font-weight: 600;
  font-size: 26px;                  /* cleaner text size */
  box-shadow: 0 2px 5px rgba(0,0,0,0.12);
  width: 260px;                     /* small compact card */
  margin: 20px auto 40px;           /* center alignment */
  border: 1px solid #e0e0e0;        /* subtle border */
}

.scorecard-label {
  font-size: 15px;
  opacity: 0.8;
  font-weight: 400;
  margin-top: 8px;
}

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  grid-gap: 25px;
  margin-top: 30px;
}

.chart-card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.chart-card h3 {
  margin-top: 0;
  color: #800019;
  text-align: center;
  font-size: 20px;
  margin-bottom: 15px;
}


h3 {
  color: #800019;
  text-align: center;
  font-size: 20px;
  margin-bottom: 15px;
  margin-top: 0;
  font-weight: 600;
}
    
    iframe {
      width: 100%;
      border: none;
      min-height: 450px;      
    }
  </style>
</head>
