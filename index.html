<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bihar Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #800019;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #800019;
      margin-top: 40px;
    }

    .kpi-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-bottom: 40px;
    }

    .kpi-card {
      background: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .kpi-title {
      font-size: 18px;
      font-weight: 600;
      color: #800019;
      margin-bottom: 10px;
    }

    .kpi-value {
      font-size: 48px;
      font-weight: 700;
      color: #800019;
      margin-bottom: 10px;
    }

    .kpi-sub {
      font-size: 18px;
      opacity: 0.85;
      margin-top: 4px;
    }

    .two-chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
      margin-top: 30px;
    }

    .chart-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .chart-card h3 {
      text-align: center;
      color: #800019;
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      border: none;
    }
  </style>

</head>

<body>

<header>
  <h1>GRAMA Data Dashboard: Financial Inclusion</h1>
  <p>Survey of Jeevika Beneficiaries</p>
</header>

<div class="container">

  <!-- KPI SCORECARDS ROW -->
  <div class="kpi-row">

    <!-- KPI 1 -->
    <div class="kpi-card">
      <div class="kpi-title">Total Respondents Surveyed</div>
      <div class="kpi-value">450</div>
    </div>

    <!-- KPI 2 -->
    <div class="kpi-card">
      <div class="kpi-title">Mean Loans Taken</div>
      <div class="kpi-value">2.40</div>
      <div class="kpi-sub">Median: 2</div>
      <div class="kpi-sub">Range: 1–99</div>
    </div>

    <!-- KPI 3 -->
    <div class="kpi-card">
      <div class="kpi-title">Mean Loan Amount (₹)</div>
      <div class="kpi-value">37,418</div>
      <div class="kpi-sub">Min: 10</div>
      <div class="kpi-sub">Max: 200,000</div>
    </div>

  </div>

  <h2>Loan Insights</h2>

  <!-- TWO CHART GRID -->
  <div class="two-chart-grid">

    <!-- Horizontal Bar Chart -->
    <div class="chart-card">
      <h3>Loan Purpose vs Loan Use</h3>
      <iframe src="https://datawrapper.dwcdn.net/irQy6/2/" height="410"></iframe>
    </div>

    <!-- Stacked Bar Chart -->
    <div class="chart-card">
      <h3>Have you ever taken a loan from your Jeevika Samooh?</h3>
      <iframe src="https://datawrapper.dwcdn.net/Hd8sK/1/" height="300"></iframe>
    </div>

  </div>

</div>

<!-- Datawrapper Auto-Resize -->
<script>
window.addEventListener("message", event => {
  if (event.data["datawrapper-height"]) {
    const iframes = document.querySelectorAll("iframe");
    for (const key in event.data["datawrapper-height"]) {
      for (const iframe of iframes) {
        if (iframe.contentWindow === event.source) {
          iframe.style.height = event.data["datawrapper-height"][key] + "px";
        }
      }
    }
  }
});
</script>

</body>
</html>
