<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bihar Dashboard</title>

  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #800019;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #800019;
      margin-top: 40px;
    }
    .chart-box {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      border: none;
      min-height: 450px;
    }
  </style>
</head>

<body>

<header>
  <h1>Bihar District Dashboard</h1>
  <p>Visualizing survey data using Datawrapper + GitHub Pages</p>
</header>

<div class="container">

  <h2>Heatmap: Bihar Districts</h2>
  <div class="chart-box">
    <!-- HEATMAP IFRAME -->
    <iframe title="Distribution of Respondents" aria-label="Choropleth map" id="datawrapper-chart-HC2rl" src="https://datawrapper.dwcdn.net/HC2rl/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="544" data-external="1"></iframe><script type="text/javascript">window.addEventListener("message",function(a){if(void 0!==a.data["datawrapper-height"]){var e=document.querySelectorAll("iframe");for(var t in a.data["datawrapper-height"])for(var r,i=0;r=e[i];i++)if(r.contentWindow===a.source){var d=a.data["datawrapper-height"][t]+"px";r.style.height=d}}});</script>
  </div>

  </div>

</body>
</html>
